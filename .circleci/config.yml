
version: 2.1


jobs:
  say-hello:

    docker:
      - image: cimg/base:stable
      
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - save_cache:
          paths:
            - ./venv
            key: v1-dependencies-{{ checksum "requirements.txt" }}
            
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
      
         

    